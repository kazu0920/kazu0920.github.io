<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- section-0 intro -->
      <nav class="navbar">
        <a href="#" class="nav-link">Top</a>
        <a href="#" class="nav-link">Updates</a>
        <a href="#" class="nav-link">Skills</a>
        <a href="#" class="nav-link">Projects</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>

      <section class="section-0">
        <h2 class="intro-heading">My Portfolio</h2>
        <img src="./images/#" alt="no images" />
        <p class="intro-text">introduction text here</p>
      </section>
      <!-- End of section-0 -->

      <!-- sectino-1 updates -->
      <section class="section-1">
        <h2 class="heading">Updates</h2>
      </section>
      <!-- End of sectin 1 -->

      <!-- section-2 skills -->
      <section class="section-2">
        <h3 class="heading">Skills</h3>
        <div class="skills">
            <div class="icons">
              <i class="fab fa-html5"></i>
              <i class="fab fa-css3-alt"></i>
              <i class="fab fa-js-square"></i>
              <i class="fab fa-node"></i>
              <i class="fab fa-react"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- End of section 2 -->

      <!-- section-3 projects-->
      <section class="section-3">
        <h2 class="heading">Projects</h2>
      </section>
      <!-- End of sectin 3 -->

      <!-- section-4 contact -->
      <section class="section-4">
        <h2 class="heading">Contact</h2>
        <form action="" class="contact-form">
          <input type="text" id="mail-address" placeholder="アドレス" />
          <input type="text" id="subject" placeholder="件名" />
          <textarea placeholder="メッセージ"></textarea>
          <input type="submit" value="Submit" class="contact-form-btn" />
        </form>
      </section>
      <!-- End of sectoin 4 -->

      <!-- footer -->
      <footer class="section-5">
        <p class="copyright">
          Copyright &copy; 2021 kazuhiro oka. All Rights Reserved.
        </p>
        <div class="social-media">
          <a href="#" class="social-media-link">
            <i class="fab fa-github-square"></i>
          </a>
        </div>
      </footer>
      <!-- End of footer -->
    </div>
  </body>
</html>
